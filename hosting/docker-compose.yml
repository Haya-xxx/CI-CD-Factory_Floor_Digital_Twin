services:
  api:
    image: ci-cd-factory-floor-digital-twin-backend:latest
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    image: ci-cd-factory-floor-digital-twin-streamlit:latest
    depends_on:
      - api
    ports:
      - "8501:8501"
    environment:
      - APP_ENV=local
      - BACKEND_BASE_URL=http://api:8000
      - BACKEND_USERNAME=${BACKEND_USERNAME:-admin}
      - BACKEND_PASSWORD=${BACKEND_PASSWORD:-admin123}
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
